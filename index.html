<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: #d0d0d0;
        }

        .list-section {
            display: none;
        }

        .list-section.active {
            display: block;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .list-header h2 {
            color: #333;
            font-size: 18px;
        }

        .counter {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .counter.complete {
            background: #4caf50;
        }

        .items-list {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .list-item:hover {
            background: #f5f5f5;
        }

        .list-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .list-item label {
            flex: 1;
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: #333;
            transition: all 0.2s;
        }

        .list-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #999;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Lista de Compras</h1>

        <div class="input-section">
            <label for="whatsappText">Cole a mensagem do WhatsApp aqui:</label>
            <textarea 
                id="whatsappText" 
                placeholder="Ex: Leite&#10;PÃ£o&#10;Ovos&#10;Queijo"
            ></textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="criarLista()">Criar Lista</button>
            <button class="btn-secondary" onclick="limparTudo()">Limpar Tudo</button>
        </div>

        <div class="list-section" id="listSection">
            <div class="list-header">
                <h2>Items</h2>
                <div class="counter" id="counter">0 / 0</div>
            </div>

            <ul class="items-list" id="itemsList"></ul>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">Total de itens</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="percentComplete">0%</div>
                    <div class="stat-label">Comprado</div>
                </div>
            </div>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <p>ðŸ‘œ Nenhum item adicionado ainda</p>
        </div>
    </div>

    <script>
        let items = [];

        function criarLista() {
            const texto = document.getElementById('whatsappText').value.trim();
            
            if (!texto) {
                alert('Por favor, cole a lista de compras!');
                return;
            }

            // Processar o texto - dividir por quebras de linha
            items = texto
                .split('\n')
                .map(item => item.trim())
                .filter(item => item.length > 0 && item !== '-' && !item.match(/^[0-9]+[\.\)]\s*$/))
                .map(item => {
                    // Remover emojis, nÃºmeros e caracteres especiais do inÃ­cio
                    item = item.replace(/^[\d\.\-\*\)\sâœ“âœ—â˜‘ï¸ðŸ”²]+/, '').trim();
                    return {
                        id: Date.now() + Math.random(),
                        texto: item,
                        comprado: false
                    };
                })
                .filter(item => item.texto.length > 0);

            if (items.length === 0) {
                alert('Nenhum item encontrado! Verifique o formato.');
                return;
            }

            renderizarLista();
            document.getElementById('listSection').classList.add('active');
            document.getElementById('emptyState').style.display = 'none';
        }

        function renderizarLista() {
            const lista = document.getElementById('itemsList');
            lista.innerHTML = '';

            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = item.comprado;
                checkbox.onchange = () => {
                    item.comprado = checkbox.checked;
                    atualizarContador();
                };

                const label = document.createElement('label');
                label.textContent = item.texto;

                li.appendChild(checkbox);
                li.appendChild(label);
                lista.appendChild(li);
            });

            atualizarContador();
        }

        function atualizarContador() {
            const total = items.length;
            const comprados = items.filter(item => item.comprado).length;
            const percentual = total > 0 ? Math.round((comprados / total) * 100) : 0;

            document.getElementById('counter').textContent = `${comprados} / ${total}`;
            document.getElementById('totalItems').textContent = total;
            document.getElementById('percentComplete').textContent = `${percentual}%`;

            if (percentual === 100 && total > 0) {
                document.getElementById('counter').classList.add('complete');
            } else {
                document.getElementById('counter').classList.remove('complete');
            }
        }

        function limparTudo() {
            if (confirm('Deseja limpar tudo?')) {
                document.getElementById('whatsappText').value = '';
                items = [];
                document.getElementById('listSection').classList.remove('active');
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // Event listener para permitir Ctrl+Enter para criar lista
        document.getElementById('whatsappText').addEventListener('keypress', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                criarLista();
            }
        });
    </script>
</body>
</html>
